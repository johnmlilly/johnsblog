media:
  input: src/assets
  output: /assets

content:
  - name: blog
    label: Blog
    type: collection
    path: src/blog
    filename: "{primary}.md"
    view:
      fields: [ title, date, published ]
    fields:
      - { label: "Published", name: "published", type: "boolean", default: false }
      - { label: "Title", name: "title", type: "string" }
      - { label: "Description", name: "description", type: "text" }
      - { label: "Date", name: "date", type: "date" }
      - name: tags
        label: Tag
        type: select
        options:
          creatable: true
          multiple: true
          values: [ featured, Web Development, JavaScript, CSS, C# ]
      - { label: "Featured Image", name: "image", type: "image" }
      - { label: "Image Caption", name: "imageAlt", type: "string" }
      - { label: "Body", name: "body", type: "rich-text" }
  - name: projects
    label: Projects
    type: collection
    path: src/projects
    filename: "{primary}.md"
    view: 
      fields: [title, tags, date]
    fields:
      - { label: "Project Name", name: "title", type: "string" }
      - { label: "Project Date", name: "date", type: "date" }
      - { label: "Project Description", name: "description", type: "text" }
      - { label: "Project Image", name: "image", type: "image" }
      - name: tags
        label: Tags
        type: select
        options:
          creatable: true
          multiple: true
          values: [ WordPress, UX/UI, Mobile Responsiveness ]
      - { label: "Project Link", name: "link", type: "string" }
  - name: skills
    label: Skills
    type: collection
    path: src/skills
    filename: "{primary}.md"
    view:
        fields: [title, order]
    fields:
      - { label: "Skill Name", name: "title", type: "string" }
      - { label: "Order", name: "order", type: "number" }
      - { label: "Skills", name: "skills", type: "string", list: true }
  - name: "hero"
    label: "Hero Section"
    path: "src/_data/hero.json"
    type: "file"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Greeting", name: "greeting", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "First CTA Text", name: "firstCtaText", widget: "string" }
      - { label: "First CTA URL", name: "firstCtaUrl", widget: "string" }
      - { label: "Second CTA Text", name: "secondCtaText", widget: "string" }
      - { label: "Second CTA URL", name: "secondCtaUrl", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
  - name: "about"
    label: "About Section"
    path: "src/_data/about.json"
    type: "file"
    fields:
      - { label: "Heading", name: "heading", widget: "string" }
      - label: "Description"
        name: "description"
        widget: "list"
        field: { label: "Paragraph", name: "paragraph", widget: "text" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "CTA Text", name: "ctaText", widget: "string" }
      - { label: "CTA URL", name: "ctaUrl", widget: "string" }
  - name: "services"
    label: "Services Section"
    path: "src/_data/services.json"
    type: "file"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Subtitle", name: "subtitle", widget: "string" }
      - label: "Service Cards"
        name: "cards"
        widget: "list"
        fields:
          - { label: "Icon (Lucide name)", name: "icon", widget: "string" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
